<ion-view view-title="Patienten">

  <ion-content>
    <ion-list>
    <div class="item item-divider">16.05.2016</div>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="patient in patients" type="item-text-wrap" href="#/tab/patients/{{patient.patientId}}">
        <img ng-src="{{patient.image}}">
        <i class="{{patient.isAsleep}}"></i>
        <h2>{{patient.firstname}} {{patient.lastname}}</h2>
        <h3 >{{patient.datetime}} Uhr</h3>
        <p>{{patient.street}}</p>
        <p>{{patient.zip}} {{patient.city}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(patient)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
