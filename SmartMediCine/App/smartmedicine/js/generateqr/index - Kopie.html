<script type="text/javascript">

var urlParams = {};
(function () {
    var e,
        a = /\+/g,  // Regex for replacing addition symbol with a space
        r = /([^&=]+)=?([^&]*)/g,
        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
        q = window.location.search.substring(1);

    while (e = r.exec(q))
       urlParams[d(e[1])] = d(e[2]);
})();

function qrKeyUpHandler(event) {
    var value =  $('#qrCodeInput').val();
    $('#qrcode').html("").qrcode(value);
    var link = "http://qr.sinusgear.com/?q=" + value;
    $('#qrLink').attr('href', link).text(link);
}

function tet(){
    var value =  $('#qrCodeInput').val();
    $('#qrcode').html("").qrcode(value);
    var link = "http://qr.sinusgear.com/?q=" + value;
    $('#qrLink').attr('href', link).text(link);
}

function qrDownloadButtonClickHandler(event) {
    var canvas = $("#qrcode > canvas")[0];
    window.location = canvas.toDataURL("image/png");
	alert(canvas.toDataURL("image/png"));
}

$(document).ready(function () {
    var text = "http://www.safeq4.com";

    // Use text from ?q=... if available
    if (urlParams.hasOwnProperty("q")) {
        text = urlParams["q"];
    }

    $('#qrDownloadButton').click(qrDownloadButtonClickHandler);
	$('#qrgenerate').click(tet);
    qrKeyUpHandler(null);
	
	$("#qrgenerate").click(function () {
			    			
    var value =  "18";

});
</script>
